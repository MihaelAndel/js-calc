<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input id="display" readonly="readonly" type="text" class="display" />
      <div class="controls">
        <div class="numbers">
          <button class="control input">1</button>
          <button class="control input">2</button>
          <button class="control input">3</button>
          <button class="control input">4</button>
          <button class="control input">5</button>
          <button class="control input">6</button>
          <button class="control input">7</button>
          <button class="control input">8</button>
          <button class="control input">9</button>
          <button class="control input">0</button>
          <button class="control input">.</button>
          <div></div>
          <button id="clear" class="control">CE</button>
          <button id="del" class="control">DEL</button>
        </div>
        <div class="operations">
          <button class="control input">+</button>
          <button class="control input">-</button>
          <button class="control input">*</button>
          <button class="control input">/</button>
          <button class="control input">(</button>
          <button class="control input">)</button>
        </div>
        <button class="control" id="equals">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
